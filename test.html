<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half Circle with Dash</title>
    <style>
        .half-circle {
            width: 100px; /* Lebar setengah lingkaran */
            height: 50px; /* Tinggi setengah lingkaran */
            border: 2px dashed black; /* Gaya garis putus-putus */
            border-radius: 100px 100px 0 0; /* Membuat sudut melingkar hanya pada bagian atas */
            border-bottom: none; /* Menghilangkan garis bawah */
        }
    </style>
</head>
<body>
    <div class="half-circle"></div>
</body>
</html>
